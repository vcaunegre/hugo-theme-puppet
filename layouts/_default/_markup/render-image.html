<figure>
  <div class="paragraph-image">
    <img
      src="{{ .Destination | safeURL }}"
      data-action="zoom"
      alt="{{ .Text }}"
      {{
      with
      .Title
      }}
      title="{{ . }}"
      {{
      end
      }}
    />
  </div>
  {{ with .Title }}
  <figcaption class="image-caption">{{- . | safeHTML -}}</figcaption>
  {{ end }}
</figure>
